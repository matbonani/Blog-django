{% extends 'base.html' %}
{% block title %}Add Comments{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Add Comments...</h1>

    <br><br>


    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">comments</button>
        </form>
    </div>

    
{% else %}
    Permissão negada! É necessaria autenticação via Login !!!
{% endif %}


{% endblock %}
