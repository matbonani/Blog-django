{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Delete Post...</h1>
    <br><br>
    <h3>{{ post.titulo }}</h3>
    <h2>{{ post.body }}</h2>


    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}

            <button class="btn btn-secondary">Delete!</button>
        </form>
    </div>
{% else %}

Permissão negada! É necessaria autenticação via Login !!!
{% endif %}


{% endblock %}
