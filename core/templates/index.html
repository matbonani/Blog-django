{% extends 'base.html' %}
{% block content %}


<ul>

<hr>
{% for post in object_list %}


{% if post.autor.profile.id %}
        <a class="btn btn-primary btn-sm" href="{% url 'show_profile_page' post.autor.profile.id %}">@{{ post.autor }}</a>
{% else %}
        <a class="btn btn-primary btn-sm">@{{ post.autor }}</a>
{% endif %}

<a class="text-muted " href="{% url 'post_detail' post.pk %}">
    - {{ post.titulo }} -</a>   

    <hr>

{% endfor %}
 

{% endblock %}
